{% extends 'base.html' %}
{% block title %} Password Reset Form {% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb" >Password Reset Form</h2>
    <p>Enter your new password below to reset it.</p>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'login' %}">Return to Login</a>
    </div>
</div>
{% endblock content %}
